<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="shortcut icon" href="./styles/assets/Favicon.png" type="image/x-icon/png">
</head>
<body>
    <main id="container">

        <div id="form__container">
            <figure id="figure">
                <img src="./styles/assets/image.png" alt="garoto curioso explorando o mundo">
            </figure>
    
            <section id="form__content">
                <div id="informations">
                    <header class="text capitalize">
                        <h2 id="subtitle">bem-vindo de volta</h2>
                        <h1>faça login na sua conta</h1>
                    </header>
        
                    <label class="text capitalize">
                        <p>e-mail</p>
                        <input type="email" required placeholder="exemplo@gmail.com">
                    </label>
        
                    <label class="text capitalize">
                        <p class="margin-top">senha</p>
                        <input type="password" required placeholder="0123456789">
                    </label>

                    <div id="links">
                        <label>
                            <input type="checkbox" id="check">
                            <p>lembrar de mim</p>
                        </label>
                        <p>
                            <a href="#" class="capitalize a">esqueceu sua senha?</a>
                        </p>
                    </div>
                </div>

                <div id="buttons__container">
                    <button type="button" class="capitalize button">entrar na conta</button>
                    <button type="button" class="capitalize button">
                        <img src="./styles/assets/icon-google.png" alt="icone do google"></img>
                        <p>logar com o google</p>
                    </button>
                </div>
                <footer id="footer"> não  tem uma conta? <a href="#" class="a"> Cadastre-se </a></footer>
            </section>
        </div>
    </main>

</body>
</html>
